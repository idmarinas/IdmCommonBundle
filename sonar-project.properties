# Project information
sonar.projectKey=idmarinas_common-bundle
sonar.organization=idmarinas-github
sonar.projectName=Common Bundle
sonar.projectVersion=1.1.0

# Project URLs
sonar.links.homepage=https://github.com/idmarinas/common-bundle
sonar.links.ci=https://github.com/idmarinas/common-bundle/actions

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=docs/**,tests/
# sonar.tests=tests/
sonar.php.tests.reportPath=./build/reports/phpunit.xml
sonar.php.coverage.reportPaths=./build/reports/phpunit.coverage.xml
